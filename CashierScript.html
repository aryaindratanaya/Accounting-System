<script>
  resetPage();

  function resetPage() {
    $("#inputDateTime").val(
      new Date().toJSON().slice(0, 11) +
        ("0" + new Date().getHours()).slice(-2) +
        ":" +
        ("0" + new Date().getMinutes()).slice(-2)
    );
  }

  $("#inputFnB").on("change", function () {
    const selectedFnB = Number(this.value.split(".")[0]);
  });
</script>
