<!DOCTYPE html>
<html lang="en">
  <head>
    <?!= include("Header"); ?>
  </head>
  <body>
    <div class="px-4 py-3">
      <form>
        <div class="form-row gx-5">
          <div class="col-md-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Name</span>
              </div>
              <input
                id="inputName"
                class="form-control"
                placeholder="Input name"
                style="text-align: center"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Table</span>
              </div>
              <input
                id="inputTable"
                type="number"
                class="form-control"
                placeholder="Input table"
                style="text-align: center"
              />
            </div>
          </div>
          <div class="col-md-3">
            <input
              type="radio"
              class="btn-check"
              name="options-eat"
              id="inputDineIn"
              autocomplete="off"
              checked
              style="display: none"
              onclick="toggleEatOptions(this.id)"
            />
            <label class="btn btn-primary btn-block" for="inputDineIn"
              >Dine-In</label
            >
          </div>
          <div class="col-md-3">
            <input
              type="radio"
              class="btn-check"
              name="options-eat"
              id="inputTakeAway"
              autocomplete="off"
              style="display: none"
              onclick="toggleEatOptions(this.id)"
            />
            <label class="btn btn-outline-primary btn-block" for="inputTakeAway"
              >Take Away</label
            >
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFnB">Food & Beverages</label>
            <select
              id="inputFnB"
              class="form-control"
              placeholder="Select Food or Beverages"
            >
              <? foods.forEach((item, i) =>
              { ?>
              <option>
                <?= item[0] ?>
              </option>
              <? }); ?>
              <? drinks.forEach((item, i) =>
              { ?>
              <option>
                <?= item[0] ?>
              </option>
              <? }); ?>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputPrice">Price</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Rp</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="inputPrice"
                style="text-align: center"
                placeholder="Price"
                readonly
              />
            </div>
          </div>
          <div class="form-group col-md-3">
            <label for="inputQuantity">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="inputQuantity"
              placeholder="Quantity"
              style="text-align: center"
              min="1"
              value="1"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputNotes">Notes</label>
          <textarea
            type="text"
            class="form-control"
            id="inputNotes"
            placeholder="Add extra notes here."
          ></textarea>
        </div>
        <button
          type="button"
          class="btn btn-primary btn-block"
          onclick="addOrder()"
          disabled
        >
          Add
        </button>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Notes</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button
          id="btnSubmit"
          type="button"
          class="btn btn-success btn-block"
          onclick="submitOrder(this.id)"
          disabled
        >
          Submit
        </button>
      </form>
    </div>

    <?!= include("CashierScript"); ?>

    <?!= include("Footer"); ?>
  </body>
</html>
